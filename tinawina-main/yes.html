<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style/css/yes_styles.css">
    </head> 
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">Yippie!!! Let's plan the trip!</h1>
            </div>
            <div class="gif_container">
                <img src="https://i.pinimg.com/originals/2e/ee/9a/2eee9a834d84c976636e8a3f8ba8fddf.gif" alt="Cute animated illustration">
            </div>
            <p class="text">Where would you like to go on the trip?</p>
            <form action="https://formspree.io/f/xannydzo" method="POST">
                
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required placeholder="Enter your destination">

                <label for="message">Any message:</label>
                <textarea id="message" name="message" placeholder="Leave a message" rows="4"></textarea>

                <p name="message">I love you</p>
                <button type="submit" class="btn">Send</button>
            </form>
        </div>
    </body> 
</html>
